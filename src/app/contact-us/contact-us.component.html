<div class="container">



<!-- Form Name -->
<legend>Have a question for us? </legend>

<!-- Text input-->
  <div class="form-group">
  <label class="control-label">E-Mail</label>  
    <div class="inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="control-label">Question</label>
    <div class="selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="state" class="form-control selectpicker" >
      <option value=" " >What would you like to know? </option>
      <option>How can I invest in the mortgages?</option>
      <option>How can I use my property to do mortgages here?</option>
      <option>Others</option>
    </select>
  </div>
</div>
</div>


<!-- Text area -->
  
<div class="form-group">
    <div class="inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="comment" placeholder="Type a longer message here"></textarea>
  </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message"><i class="glyphicon glyphicon-thumbs-up"></i> We will get back to you shortly. Thank you</div>

<!-- Button -->
<div class="form-group">
  <label class="control-label"></label>
  <div class="">
    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</div>
